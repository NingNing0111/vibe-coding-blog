# =============================================================================
#  Vibe Coding Blog - Docker 一键部署
# =============================================================================
#  使用：复制 .env.example 为 .env，设置 SECRET_KEY 后执行：
#       docker-compose up -d
#  访问：前端 http://localhost:3000  后端 API http://localhost:8000
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 数据库
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: blog_postgres
    env_file: [.env]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blog_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blog_password}
      POSTGRES_DB: ${POSTGRES_DB:-blog_db}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog_user} -d ${POSTGRES_DB:-blog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [blog_network]

  # ---------------------------------------------------------------------------
  # Redis 缓存
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: blog_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [blog_network]

  # ---------------------------------------------------------------------------
  # 后端 FastAPI
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend
    env_file: [.env]
    environment:
      # 容器内使用服务名与内部端口
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-blog_user}:${POSTGRES_PASSWORD:-blog_password}@postgres:5432/${POSTGRES_DB:-blog_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    volumes:
      - ./backend:/app
    networks: [blog_network]
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # 前端 Next.js
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_SITE_ORIGIN: ${NEXT_PUBLIC_SITE_ORIGIN:-}
    container_name: blog_frontend
    env_file: [.env]
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_SITE_ORIGIN: ${NEXT_PUBLIC_SITE_ORIGIN:-}
    ports:
      - "3000:3000"
    depends_on: [backend]
    networks: [blog_network]
    restart: unless-stopped

networks:
  blog_network:
    driver: bridge
