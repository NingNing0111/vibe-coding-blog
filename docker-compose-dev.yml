# =============================================================================
#  Vibe Coding Blog - 本地开发
# =============================================================================
#  使用：
#    1. 启动后端与中间件：docker compose -f docker-compose-dev.yml up -d
#    2. 在 frontend 目录本地启动前端：pnpm dev 或 npm run dev
#  访问：浏览器打开 http://localhost （由 nginx 统一代理到前端与 API）
#
#  前端环境变量建议（.env.local）：
#    NEXT_PUBLIC_API_URL=/api
#    NEXT_PUBLIC_SITE_ORIGIN=http://localhost
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 数据库
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: blog_postgres_dev
    env_file: [.env]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blog_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blog_password}
      POSTGRES_DB: ${POSTGRES_DB:-blog_db}
    volumes:
      - ./data/postgres_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog_user} -d ${POSTGRES_DB:-blog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [blog_network]

  # ---------------------------------------------------------------------------
  # Redis 缓存
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: blog_redis_dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - ./data/redis_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [blog_network]

  # ---------------------------------------------------------------------------
  # 后端 FastAPI（开发模式，代码挂载 + 热重载）
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend_dev
    env_file: [.env]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-blog_user}:${POSTGRES_PASSWORD:-blog_password}@postgres:5432/${POSTGRES_DB:-blog_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks: [blog_network]

  # ---------------------------------------------------------------------------
  # Nginx：统一入口，/ 代理到宿主机前端，/api 代理到 backend
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: blog_nginx_dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    extra_hosts:
      # 让容器内 nginx 能访问宿主机上的前端（Linux 需此项；Windows/Mac Docker Desktop 已支持）
      - "host.docker.internal:host-gateway"
    networks: [blog_network]

networks:
  blog_network:
    driver: bridge
